<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">

</head>

<body>


<body>
	<section id="headline">
		<div id="headline-text">
			<h1> Random Quote Generator</h1>
		</div>
	</section>

	<section id="button">
		<button id="quote-button">New Quote</button>
	</section>

	<section id="quote-box">
		<div>
			<img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19279-200.png" width="15%" alt="open quote">
			<div id="quote-text">
				<span id="text">
					<p>lorum ipsum</p>
				</span>
			</div>

			<img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19278-200.png" width="15%" alt="close quote" style="float: right;">

		</div>

		<div id="author-text" class="clearfix">
			<div id="tweet">
				<i class="fa fa-twitter"></i>

			</div>
			<span id="author">
				<p>author</p>
			</span>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
 crossorigin="anonymous"></script>

	<script src="scripts.js"></script>

</body>
